<!-- Main -->
	<div id="main">
		<!-- Post -->
			<article class="post" ng-repeat="post in posts track by $index">
				<header>
					<div class="title">
						<h2><a href="#/posts/{{post.slug}}">{{post.title.rendered}}</a></h2>
						<p ng-show="post.post_metas.tagline">{{post.post_metas.tagline}}</p>
					</div>
					<div class="meta">
						<time class="published" datetime="2015-11-01">{{post.date | date:'MMMM dd, yyyy'}}</time>
						<a href="#" class="author"><span class="name">{{post.author_name}}</span><img ng-src="{{post.avatar_url}}" alt="" /></a>
					</div>
				</header>
				<a href="#" class="image featured" ng-show="post.featured_media !== 0">
					<img ng-src="{{post.featured_image_thumbnail_url.full}}">
				</a>
				<p ng-bind-html="post.excerpt.rendered"></p>
				<footer>
					<ul class="actions">
						<li><a href="#/posts/{{post.slug}}" class="button big">Continue Reading</a></li>
					</ul>
					<ul class="stats">
						<!-- {{post.categories}} -->
						<li ng-repeat="postCategory in post.categories_details"><a href="#/posts/cat/{{postCategory.slug}}">{{postCategory.name}}</a></li>
						<li><a href="#" class="icon fa-heart">28</a></li>
						<li><a href="#" class="icon fa-comment">128</a></li>
					</ul>
				</footer>
			</article>

			<ul class="actions pagination" style="text-align:center;">
				<!-- <li><a href="" class="disabled button big previous">Previous Page</a></li> -->
				<li><a href="javascript:void(0);" class="button big next" ng-click="loadMore(offSet)" ng-show="postEnd === false">Load More</a></li>
				<li><a href="javascript:void(0);" class="button big next" ng-click="loadMore(offSet)" ng-show="postEnd === true">Keep Posted For More</a></li>
			</ul>
	</div>
	<div ng-include src="'views/sidebar.html'"></div>
